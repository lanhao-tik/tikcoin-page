<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="限时限量，快来瓜分100000份空投">
    <title>Mycoin给你送空投啦!</title>
</head>

<body>
    <div class="root step2">
        <div class="step2-header">
            <h4 class="step2-text-one mb10">
                空投目前已赠送
                <span id="gaven"></span>
            </h4>
            <p class="step2-text-two">
                剩余
            </p>
            <p id="rest" class="step2-text-three mb20">
                2888888
            </p>
            <p class="step2-text-four">
                空投数量有限，抓紧提交领取
            </p>
        </div>
        <div class="animate">
            &nbsp;&nbsp;
        </div>

        <div class="step2-content">
            <h4 class="step2-content-text-one mb20">
                提交钱包地址
            </h4>
            <div class="height65 mb10">
                <input id="packAddress" class="enter-input" type="text">
                <span id="errorMsgMobile" class="error-msg">手机号输入有误，请重新输入</span>
            </div>
            <button id="sendBtn" class="regist-send h45 mb30">
                提交
            </button>
            <button id="overBtn" style="display:none;" class="regist-send step2-btn-over h45 mb30">
                本期空投已经领取完毕&nbsp;请期待下次活动
            </button>
            <p class="step2-content-text-two">
                请核对提交imtoken个人专属收款地址
            </p>

        </div>
    </div>
</body>

</html>
