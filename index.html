<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="限时限量，快来瓜分100000份空投">
    <title>Mycoin给你送空投啦!</title>
</head>

<body>
    <div class="root">
        <div class="regist-header">
            <p class="logo">
                <img src="src/images/logo_step1.png" alt="注册">
            </p>
        </div>
        <div class="regist-content-one">
            <h3 class="regist-h3">立即注册</h3>
            <form class="regist-form">
                <div class="mb10 height65">
                    <input id="mobile" class="enter-input mb5" type="text">
                    <span id="errorMsgMobile" class="error-msg">手机号输入有误，请重新输入</span>
                </div>
                <div class="mb30 height65">
                    <button id="sendCode" class="regist-code">获取验证码</button>

                    <div>
                        <input id="inputCode" class="enter-input mb5 regist-input-two" type="text">
                        <span id="errorMsgCode" class="error-msg">验证码输入有误，请核对后提交</span>
                    </div>
                </div>
                <button id="registGo" class="regist-send">
                    提交注册
                </button>
            </form>
        </div>

        <!-- 中线图标 -->
        <p class="bg-hr">&nbsp;&nbsp;</p>
        <ul class="regist-content-two">
            <li>
                1.提交手机号注册Mycoin
            </li>
            <li>
                2.查看剩余糖果,提交imToken钱包地址,生成专属ID
            </li>
            <li>
                3.加入MyCoin官方电报群
            </li>
            <li>
                4.在群内发送专属ID
            </li>
            <li>
                5.客服核实，空投到账
            </li>
        </ul>
    </div>
</body>

</html>
